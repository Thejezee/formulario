<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
    :root {
        --primary-color: #4a6fa5;
        --secondary-color: #6b8cbb;
        --accent-color: #2c3e50;
        --light-color: #f5f7fa;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ecf0f3;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .container {
        background-color: white;
        border-radius: 12px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 500px;
        overflow: hidden;
    }

    .form-header {
        background-color: var(--primary-color);
        color: white;
        padding: 25px;
        text-align: center;
    }

    .form-header h2 {
        margin: 0;
        font-weight: 500;
    }

    .form-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--accent-color);
    }

    input, select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: var(--transition);
    }

    input:focus, select:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(107, 140, 187, 0.2);
        outline: none;
    }

    .file-input-container {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }

    .file-input-label {
        display: block;
        padding: 12px 15px;
        background-color: var(--light-color);
        border: 1px dashed var(--secondary-color);
        border-radius: 6px;
        cursor: pointer;
        text-align: center;
        color: #666;
        transition: var(--transition);
    }

    .file-input-label:hover {
        background-color: #e8eef7;
    }

    .file-input {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    .filename {
        margin-top: 8px;
        font-size: 14px;
        color: var(--secondary-color);
    }

    button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 14px 20px;
        border-radius: 6px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        transition: var(--transition);
    }

    button:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
    }

    @media (max-width: 600px) {
        .container {
            max-width: 100%;
        }
        
        .form-body {
            padding: 20px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h2>Formulario de Registro</h2>
        </div>
        <div class="form-body">
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <select id="edad" name="edad" required>
                        <option value="" disabled selected>Selecciona tu edad</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="matricula">Matrícula (Archivo)</label>
                    <div class="file-input-container">
                        <label for="matricula" class="file-input-label">
                            Haz clic para subir tu archivo
                        </label>
                        <input type="file" id="matricula" name="matricula" class="file-input" required>
                    </div>
                    <div id="filename" class="filename"></div>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                
                <button type="submit">Enviar Registro</button>
            </form>
        </div>
    </div>
    
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        const edadSelect = document.getElementById('edad');
        
        for (let i = 15; i <= 50; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i + ' años';
            edadSelect.appendChild(option);
        }
    });

    document.getElementById('matricula').addEventListener('change', function() {
        const filename = this.files[0] ? this.files[0].name : 'Ningún archivo seleccionado';
        document.getElementById('filename').textContent = filename;
    });

    document.getElementById('registroForm').addEventListener('submit', function(event) {
        event.preventDefault();
      
        alert('Formulario enviado correctamente');
        this.reset();
        document.getElementById('filename').textContent = '';
    });
    </script>
</body>
</html>
